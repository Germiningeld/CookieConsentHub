<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent - Bootstrap Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Cookie Consent CSS -->
    <link rel="stylesheet" href="../css/cookie-consent-bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Cookie Consent with Bootstrap</h1>
        <p class="lead">This example shows how to use the cookie consent script with Bootstrap styling.</p>
        
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Features</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Bootstrap-compatible styling</li>
                            <li class="list-group-item">Responsive design</li>
                            <li class="list-group-item">Dark mode support</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Cookie Consent JS -->
    <script type="module">
        import { CookieConsent } from '../js/index.js';

        // Инициализация скрипта
        CookieConsent.init({
            language: 'ru',
            position: 'bottom',
            theme: 'light',
            categories: ['necessary', 'analytics', 'marketing', 'functional']
        });

        // Пример обработки событий
        window.addEventListener('cookieConsent', function(e) {
            console.log('Cookie consent updated:', e.detail);
            
            // Пример загрузки аналитики после согласия
            if (e.detail.analytics) {
                // Здесь можно загрузить аналитику
                console.log('Analytics enabled');
            }
        });
    </script>
</body>
</html>
